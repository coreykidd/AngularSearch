<div fxFlex fxLayout="column" fxLayoutGap="10px" style="height: 100vh">
    <div fxLayout="row wrap" fxLayoutAlign="start stretch">
      <div
        *ngFor="let result of searchResults"
        fxFlex="25"
        fxFlex.md="33"
        fxFlex.sm="50"
        fxFlex.xs="100"
        fxLayout="column"
        style="padding: 5px;"
      >
        <mat-card class="card-style">
          <mat-card-title>{{result.subject}}</mat-card-title>
          <mat-card-content [innerHTML]="result.body"></mat-card-content>
          <mat-card-actions align="end">
            <a mat-raised-button [href]="result.safeUrl">Outlook</a>
          </mat-card-actions>
        </mat-card>
    </div>
  </div>
</div>
